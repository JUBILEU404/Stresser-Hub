<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Hub Stresser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="title text-center">Administração de Usuários</h1>
        <div id="user-list" class="mt-4"></div>
        <div class="mt-4">
            <h2>Atualizar Usuário</h2>
            <form id="update-user-form">
                <div class="form-group">
                    <label for="user-id">ID do Usuário</label>
                    <input type="text" id="user-id" class="form-control" readonly>
                </div>
                <div class="form-group">
                    <label for="plan">Plano</label>
                    <input type="text" id="plan" class="form-control">
                </div>
                <div class="form-group">
                    <label for="concurrents">Concurrents</label>
                    <input type="number" id="concurrents" class="form-control">
                </div>
                <div class="form-group">
                    <label for="expiry_date">Data de Expiração</label>
                    <input type="date" id="expiry_date" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Atualizar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
