
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link  href="styles.css" rel="stylesheet"> 

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body class="light-theme" >
    <!--  -->
  
             <!-- guia de barra de Home   -->
        <div class="mx-auto p-2  py-2">
       <div class="btn-group mx-auto p-2 "  role="group" aria-label="Basic outlined example">

       <a href="../index.html"><button type="button" class="border border-secondary btn btn-outline-dark ext rounded-pill tx"  >Stresser-Hub </button></a>
           

       <!-- guia de barra de muda dark para light  -->
        <div class="theme-switcher ext  rounded-circle ">
          <button id="theme-toggle" class="border border-secondary btn btn-outline-dark ext rounded-circle tx" onclick="toggleTheme()"><i  class="bi bi-sun fs-6" >  </i></button>
  
         </div>
      </div>
                             
                               <!-- guia  de login en evino de infomacoes pelos form  -->
                         
        <form id="loginForm" class="ext border border-secondary border-5    position-absolute top-50 start-50 translate-middle shadow-lg rounded p-5 mb-5   rounded-5 "  style="width: 350px;  ">
        <div class="mb-3  ">
          <label for="IDUsuario" >Login</label>
          <input type="text" class=" ext form-control bg-transparent rounded-pill" id="IDUsuario" aria-describedby="">
          <div  class="">We will never share your Login with anyone else.</div>
        </div>
        <div class="mb-3 " >
          <label for="IDPassword" class="  ">Password</label>
          <input type="password" class="ext form-control bg-transparent rounded-pill" id="IDPassword" name="password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class=" ext form-check-input" id="exampleCheck1">
          <label class="form-check-label " for="exampleCheck1">Check me out</label>
          
        </div>
        <div class="TAC">
            <a href="../deshbord/index.html"><button type="submit" class="border border-secondary btn btn-outline-dark ext rounded-pill  ">LOGIN</button></a>
      </div>
      <br>
      <div id="IDCadastro" class="">If you do not have a registration click here.<a href="./Tela-Regristo.html"><button type="button" class="border border-secondary btn btn-outline-dark ext rounded-pill tx">Registration</button></a>
        </div>
      </form>
                   
       <!--  aquivos de biblioteca -->

      <script src="script.js"></script>
      
      <script src="test.js"></script>
  
</body>
