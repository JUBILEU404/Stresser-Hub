    <div class="main-content">
        <header>
            <h1 class="brand-name">HubStresser</h1>
        </header>
        <div class="alert alert-warning">
            <strong>Warning</strong> HubStresser staff may only ask you for your user id, please don't share your information.
        </div>
        <div class="profile">
            <h2 id="username"></h2>
            <p>ID: <span id="userid"></span></p>
            <p>Email: <span id="email"></span></p>
            <p>Plan: <span id="plan"></span></p>
            <p>Expire date: <span id="expiry_date"></span></p>
            <p>Minecraft Plan: <span id="minecraft_plan">no</span></p>
            <p>Minecraft expire date: <span id="minecraft_expiry_date">never</span></p>
            <p>Account status: <span class="status-good" id="account_status">Good</span></p>
        </div>
        <div class="chart">
            <h2>Attacks per day</h2>
            <div id="chart-container"></div>
        </div>
        <button class="btn btn-primary" id="clear-logs">Clear Logs</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="chart.js"></script>
    <script>
        // Recupera as informações do usuário do localStorage e atualiza com dados reais
        document.addEventListener('DOMContentLoaded', async function() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                try {
                    const response = await axios.get(`/api/user/${user.id}`);
                    const userInfo = response.data;

                    document.getElementById('username').textContent = userInfo.username;
                    document.getElementById('userid').textContent = userInfo.id;
                    document.getElementById('email').textContent = userInfo.email;
                    document.getElementById('plan').textContent = userInfo.plan;
                    document.getElementById('expiry_date').textContent = userInfo.expiry_date;
                } catch (error) {
                    console.error('Erro ao recuperar as informações do usuário:', error);
                    alert('Erro ao recuperar as informações do usuário.');
                }
            } else {
                alert('Nenhum usuário logado. Redirecionando para a página de login.');
                window.location.href = 'Tela-Login.html'; // Redireciona para a página de login se não houver usuário logado
            }
        });
    </script>
</body>
