
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela de login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <link  href="styles.css" rel="stylesheet"> 

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body  >
    <!--  -->
    

    
    
             <!-- guia de barra de Home   -->
        <div class="mx-auto p-2  ">
       <div class="btn-group mx-auto p-2 "  role="group" aria-label="Basic outlined example">

       <a href="../initial-hub/index.html"><button type="button" class="border border-secondary btn btn-outline-dark ext rounded-5 tx"  >Home </button></a></a>
           

       <!-- guia de barra de muda dark light  -->
        <div class="theme-switcher ext  rounded-5">
          <button id="theme-toggle" class="border border-secondary btn btn-outline-dark ext rounded-5 tx">Light</button>
          <div class="dropdown-menu ext rounded-4">
              <button class="dropdown-item btn btn-outline ext rounded-4 tx" onclick="setTheme('light')">Light</button>
              <button class="dropdown-item btn btn-outline ext rounded-4 tx" onclick="setTheme('dark')">Dark</button>
              
          </div>
        
         </div>
      </div>
                             
                               <!-- guia  de login en evino de infomacoes pelos form  -->
                         
        <form class=" ext border border-secondary border-5    position-absolute top-50 start-50 translate-middle shadow-lg rounded p-5 mb-5   rounded-5 "  style="width: 350px;  ">
        <div class="mb-3 ">
          <label for="exampleInputIDLogin" >Login</label>
          <input type="text" class="form-control bg-transparent rounded" id="exampleInputIDLogin" aria-describedby="IDLoginHelp">
          <div id="IDLogin" class="">We will never share your Login with anyone else.</div>
        </div>
        <div class="mb-3 " >
          <label for="exampleInputPassword1" class="  ">Password</label>
          <input type="password" class="form-control bg-transparent rounded" id="IDPassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label " for="exampleCheck1">Check me out</label>
          
        </div>
        
        <button type="submit" class="border border-secondary btn btn-outline-dark ext rounded-5 tx ">Submit</button>
        
        <div id="IDCadastro" class="">If you do not have a registration click here.<button type="button" class="border border-secondary btn btn-outline-dark ext rounded-5 tx">Registration</button>
        </div>
      </form>
   
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
      
  
</body>

</html>
