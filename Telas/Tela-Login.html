
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-image bg-black">
    <div class="mx-auto p-2  " style="width: 535px;">
    <div class="btn-group mx-auto p-2 " style="width: 500px;" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Home</button>
        <button type="button" class="btn btn-outline-primary">Cadastro</button>
      </div>
    </div>
    <form class="form-control border border-3  rounded border-success mx-auto  position-absolute top-50 start-50 translate-middle shadow-lg p-5 mb-5  bg-transparent rounded  " style="width: 500px; ">
        <div class="mb-3 ">
          <label for="exampleInputIDLogin" class="form-label badge text-bg-dark fw-bold fs-5">Login</label>
          <input type="text" class="form-control" id="exampleInputIDLogin" aria-describedby="IDLoginHelp">
          <div id="IDLogin" class="form-text text-light">We will never share your Login with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label badge text-bg-dark fw-bold fs-6">Password</label>
          <input type="password" class="form-control" id="IDPassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
  
</html>
