
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="Tela-Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body  class="FundoTela">
    <!--  -->
     
    
             <!-- guia de barra de naversao  -->
        <div class="mx-auto p-2  ">
       <div class="btn-group mx-auto p-2 "  role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Home</button>
        
         </div>
      </div>
                              
                               <!-- guia  de login en evino de infomacoes pelos form  -->
        <form class="form-control border border-5 border-primary  mx-auto  position-absolute top-50 start-50 translate-middle shadow-lg p-5 mb-5  bg-transparent rounded-4 " style="width: 500px; ">
        <div class="mb-3 ">
          <label for="exampleInputIDLogin" class="form-label badge text-light fw-bold fs-5 custom-div">Login</label>
          <input type="text" class="form-control bg-transparent rounded" id="exampleInputIDLogin" aria-describedby="IDLoginHelp">
          <div id="IDLogin" class="form-text text-light">We will never share your Login with anyone else.</div>
        </div>
        <div class="mb-3 " >
          <label for="exampleInputPassword1" class="form-label badge text-light fw-bold fs-5  custom-div">Password</label>
          <input type="password" class="form-control bg-transparent rounded" id="IDPassword">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
          
        </div>
        
        <button type="submit" class="btn btn-outline-primary">Submit</button>
        
        <div id="IDCadastro" class="form-text text-light">If you do not have a registration click here.<button type="button" class="btn btn-outline-primary">Registration</button>
        </div>
      </form>
    
    
</body>
<style>
  .custom-div {
      background-color: rgb(52, 47, 200)
      /* Adicionando outras propriedades de estilo conforme necess√°rio */
  }
</style>
</html>
