        <form class=" ext border border-secondary border-5    position-absolute top-50 start-50 translate-middle shadow-lg rounded p-5 mb-5   rounded-5 "  style="width: 350px;"  onsubmit="return confirmarSenha()">
        <div class="mb-3 ">

        </div>
        <div class="mb-3 ">
            <label for="exampleInputIDEmail" >Email</label>

          </div>
        <div class="mb-3 " >
          <label for="exampleInputPassword1" class="  ">Password</label>
          <input type="password" class="ext form-control bg-transparent rounded" id="IDPassword" name="Password">
        </div>
        <div class="mb-3 " >

            <input type="password" class="ext form-control bg-transparent rounded" id="2IDPassword" name="Password2">

        <div class="mb-3 form-check">

        <div class="TAC">

    </div>
