<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubStresser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="attack.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e30; /* Cor de fundo roxa escura */
            color: #ffffff;
        }

        .container {
            padding: 15px;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .panel {
            border: 1px solid #333;
            padding: 5px;
            background-color: #282848; /* Cor de fundo roxa escura */
            border-radius: 10px;
        }

        .attack-panel, .attacks-log {
            margin: 0 10px;
            padding: 10px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        h3 {
            font-size: 1rem;
            color: #aaa;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }

        button {
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        input[type="range"] {
            width: calc(100% - 50px);
            display: inline-block;
        }

        #concurrent-value {
            display: inline-block;
            width: 50px;
            text-align: center;
        }

        .log-content {
            background-color: #1e1e2e; /* Cor de fundo roxa escura */
            padding: 20px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #555;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="title text-center">Hub Stresser</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="panel">
                    <div class="attack-panel">
                        <h2>Panel</h2>
                        <h3>Attack Panel</h3>
                        <div class="form-group">
                            <label for="host" class="form-label">IPv4</label>
                            <input type="text" id="host" class="form-control" value="74.74.74.8">
                        </div>
                        <div class="form-group">
                            <label for="port" class="form-label">Port</label>
                            <input type="number" id="port" class="form-control" value="80">
                        </div>
                        <div class="form-group">
                            <label for="time" class="form-label">Time</label>
                            <input type="number" id="time" class="form-control" value="30">
                        </div>
                        <div class="form-group">
                            <label for="protocol" class="form-label">Protocol</label>
                            <select id="protocol" class="form-select">
                                <option value="amplification">Amplification</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="method" class="form-label">Method</label>
                            <select id="method" class="form-select">
                                <option value="DNS">Method 1</option>
                                <option value="method2">Method 2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="concurrents" class="form-label">Concurrents</label>
                            <input type="range" id="concurrents" class="form-range" min="1" max="15" value="1">
                            <span id="concurrent-value">1 / 15</span>
                        </div>
                        <button id="attack-button" class="btn btn-primary">Attack</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="attacks-log">
                    <h2>Attacks log</h2>
                    <h3>Running or Expired Attacks</h3>
                    <div class="log-content">
                        <table>
                            <thead>
                                <tr>
                                    <th>Target</th>
                                    <th>Port</th>
                                    <th>Method</th>
                                    <th>Running</th>
                                </tr>
                            </thead>
                            <tbody id="log-entries">
                                <tr>
                                    <td colspan="4">No results.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="attack.js"></script>
</body>
</html>
